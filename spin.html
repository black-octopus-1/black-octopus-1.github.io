<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator Judi Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            color: gold;
        }
        .slot-machine, .dice-game, .wheel-game {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
        }
        .slot-machine div, .dice-box {
            display: flex;
            justify-content: center;
        }
        .slot {
            width: 80px;
            height: 80px;
            font-size: 40px;
            text-align: center;
            line-height: 80px;
            margin: 5px;
            background-color: white;
            color: black;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
        }
        .rolling {
            animation: spin 0.5s infinite linear;
        }
        @keyframes spin {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }
        button {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            background: gold;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: orange;
        }
        .dice {
            font-size: 50px;
            margin: 20px;
        }
        .wheel {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin: 20px auto;
            transition: transform 2s ease-out;
        }
    </style>
</head>
<body>

    <h1>üí∞ Simulator Judi Online üí∞</h1>
    
    <!-- Slot Machine -->
    <div class="slot-machine">
        <h2>üé∞ Slot Machine</h2>
        <div>
            <div class="slot" id="slot1">‚ùì</div>
            <div class="slot" id="slot2">‚ùì</div>
            <div class="slot" id="slot3">‚ùì</div>
        </div>
        <button onclick="spinSlot()">Spin</button>
        <p id="slotResult"></p>
    </div>

    <!-- Dice Roll -->
    <div class="dice-game">
        <h2>üé≤ Lempar Dadu</h2>
        <div class="dice" id="dice">üé≤</div>
        <button onclick="rollDice()">Roll</button>
        <p id="diceResult"></p>
    </div>

    <!-- Wheel of Fortune -->
    <div class="wheel-game">
        <h2>üé° Roda Keberuntungan</h2>
        <div class="wheel" id="wheel">üé°</div>
        <button onclick="spinWheel()">Putar</button>
        <p id="wheelResult"></p>
    </div>

    <script>
        // SLOT MACHINE
        function spinSlot() {
            const symbols = ["üçí", "üçã", "üîî", "‚≠ê", "üíé"];
            let slots = [document.getElementById("slot1"), document.getElementById("slot2"), document.getElementById("slot3")];

            // Tambahkan animasi spin
            slots.forEach(slot => slot.classList.add("rolling"));

            setTimeout(() => {
                let slot1 = symbols[Math.floor(Math.random() * symbols.length)];
                let slot2 = symbols[Math.floor(Math.random() * symbols.length)];
                let slot3 = symbols[Math.floor(Math.random() * symbols.length)];

                slots[0].textContent = slot1;
                slots[1].textContent = slot2;
                slots[2].textContent = slot3;
                
                slots.forEach(slot => slot.classList.remove("rolling"));

                let resultText = (slot1 === slot2 && slot2 === slot3) ? "üéâ Jackpot! Anda menang!" : "üòû Coba lagi!";
                document.getElementById("slotResult").textContent = resultText;
            }, 1500);
        }

        // DICE GAME
        function rollDice() {
            const diceFaces = ["‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];
            let dice = document.getElementById("dice");

            dice.textContent = "üé≤"; // Reset sebelum animasi
            setTimeout(() => {
                let result = Math.floor(Math.random() * 6);
                dice.textContent = diceFaces[result];
                document.getElementById("diceResult").textContent = `Anda mendapatkan angka ${result + 1}!`;
            }, 1000);
        }

        // WHEEL OF FORTUNE
        function spinWheel() {
            const wheel = document.getElementById("wheel");
            const outcomes = ["üíµ 10K", "üí∞ 50K", "üèÜ 100K", "üëé ZONK", "üîÑ Lagi"];
            let randomAngle = Math.floor(Math.random() * 360) + 720; // Putaran acak 2-3 kali
            wheel.style.transform = `rotate(${randomAngle}deg)`;

            setTimeout(() => {
                let resultIndex = Math.floor(Math.random() * outcomes.length);
                document.getElementById("wheelResult").textContent = `Hasil: ${outcomes[resultIndex]}`;
            }, 2000);
        }
    </script>

</body>
</html>
