<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>QR Code Generator Sederhana</h2>
    <input type="text" id="text" placeholder="Masukkan teks atau link">
    <button onclick="generateQR()">Buat QR</button>
    <div id="qrcode"></div>

    <!-- Library QRCode.js (offline/local bisa juga) -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        function generateQR() {
            var text = document.getElementById("text").value;
            document.getElementById("qrcode").innerHTML = ""; // Reset QR sebelumnya
            new QRCode(document.getElementById("qrcode"), text);
        }
    </script>
</body>
</html>
