<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Hacker</title>
  <style>
    /* Background Matrix Style */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ff00;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      color: #00ff00;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      background-color: rgba(0, 255, 0, 0.2);
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: rgba(0, 255, 0, 0.4);
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="container">
    <h1>Menu Hacker</h1>
    <a class="button" href="qr.html">QR</a>
    <a class="button" href="base.html">Base64</a>
    <a class="button" href="hex.html">Hex</a>
    <a class="button" href="bin.html">Bin</a>
    <a class="button" href="dbase.html">Decode Base64</a>
    <a class="button" href="dbin.html">Decode Bin</a>
    <a class="button" href="dhex.html">Decode Hex</a>
  </div>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    // Set canvas to full screen
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      // translucent background to create trail effect
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33); // ~30fps
  </script>
</body>
</html>
