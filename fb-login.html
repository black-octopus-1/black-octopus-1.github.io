<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gradient-to-r from-pink-100 to-blue-100 flex items-center justify-center min-h-screen">

   <div class="flex justify-between items-center mb-8">
