<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Encode ke Hex</title>
</head>
<body>
  <h2>Enkripsi Teks ke Hex</h2>
  <textarea id="inputText" placeholder="Masukkan teks di sini..." rows="5" cols="50"></textarea><br>
  <button onclick="encodeHex()">Enkripsi</button>
  <div id="output"></div>

  <script>
    function encodeHex() {
      const input = document.getElementById("inputText").value;
      if (!input) {
        alert("Masukkan teks terlebih dahulu.");
        return;
      }
      let hex = "";
      for (let i = 0; i < input.length; i++) {
        hex += input.charCodeAt(i).toString(16).padStart(2, "0") + " ";
      }
      document.getElementById("output").innerHTML = `<pre>${hex.trim()}</pre>`;
    }
  </script>
</body>
</html>
